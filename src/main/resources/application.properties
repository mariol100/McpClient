# Spring AI MCP Client Configuration
spring.ai.mcp.client.enabled=true
spring.ai.mcp.client.type=SYNC
spring.ai.mcp.client.request-timeout=20s

# Streamable-HTTP connection to MCP Server
spring.ai.mcp.client.streamable-http.connections.mlapp-server.url=http://localhost:8080
spring.ai.mcp.client.streamable-http.connections.mlapp-server.endpoint=/mcp

# Logging Configuration
logging.level.root=INFO
logging.level.ca.mlapp.dev.McpClient=DEBUG
logging.level.org.springframework.ai.mcp=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Spring Boot
spring.application.name=McpClient
spring.main.banner-mode=console

# Web Server Configuration
server.port=8090
spring.web.resources.static-locations=classpath:/static/
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# LLM Integration Configuration
llm.enabled=true
llm.default-provider=openai

# Anthropic Claude Configuration
llm.anthropic.api-key=${ANTHROPIC_API_KEY:your-api-key-here}
llm.anthropic.base-url=https://api.anthropic.com
llm.anthropic.model=claude-3-5-sonnet-20241022
llm.anthropic.max-tokens=4096
llm.anthropic.temperature=0.7

# OpenAI Configuration
